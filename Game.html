<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>2D Scrolling Game</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.20.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var game = new Phaser.Game(config);

    function preload()
    {
      this.load.image('starfield', 'assets/Background.png');
      this.load.image('ship', 'assets/PlayerRed_Frame_01.png');
    }

    function create ()
    {
      //  The scrolling starfield background
      starfield = this.add.tileSprite(0, 0, 800, 600, 'starfield')
   //  The ship
      player = this.add.sprite(400, 500, 'ship');
      player.anchor.setTo(0.5, 0.5);
      console.log(player);

    }

    function update ()
    {

      console.log('the update function has fired');

      //Scroll background
      starfield.tilePosition.y += 2;
      
    }
</script>
</body>
